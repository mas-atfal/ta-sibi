{% extends 'backend/layouts/app.html' %}

<!-- Block Content -->
{% block content %}

<!-- Content -->
<div class="col-12">
    <div class="card">
        <div class="card-header">
            <button
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#addCategoryModal"
            >
                <i class="fa fa-plus-circle me-0"></i> Tambah {{ title }}
            </button>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table
                    id="categories"
                    style="width: 98%"
                    class="table table-striped table-bordered dataTable"
                >
                    <thead>
                        <th width="30">No</th>
                        <th>Nama</th>
                        <th width="150">Action</th>
                    </thead>

                    <tbody>
                        {% for category in categories %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ category.name }}</td>
                            <td class="text-center">
                                <button
                                    type="button"
                                    data-id="{{ category.id }}"
                                    class="btn btn-success btn-sm"
                                    data-toggle="modal"
                                    data-target="#editCategoryModal"
                                >
                                    <i class="fa fa-edit me-0"></i> Edit
                                </button>

                                <button
                                    type="button"
                                    class="btn btn-danger btn-sm btnDeleteCategory"
                                    data-name="{{ category.name }}"
                                    data-id="{{ category.id }}"
                                >
                                    <i class="fa fa-trash me-0"></i> Hapus
                                </button>
                            </td>
                        </tr>

                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- End Content -->
{% endblock %}

<!-- Scripts -->
{% block scripts %}

<!-- Modal -->
{% include 'backend/master/categories/m_category.html' %}

<script>
    $(document).ready(function () {
        $("#categories").DataTable();

        $("#btnSubmitCategory").click(function (e) {
            e.preventDefault();
            var btnSubmit = $(this);
            btnSubmit.attr("disabled", true);

            $.ajax({
                url: "{{ url_for('admin.categories.store') }}",
                type: "POST",
                data: {
                    name: $("#name").val(),
                },
                success: function (res) {
                    if (res.status) {
                        btnSubmit.attr("disabled", false);
                        $("#addCategoryModal").modal("hide");
                        Swal.fire("Success", res.message, "success").then(
                            () => {
                                location.reload();
                            }
                        );
                    } else {
                        btnSubmit.attr("disabled", false);
                        Swal.fire("failed", res.message, "error");
                        console.log(res.message);
                    }
                },
                error: function (err) {
                    btnSubmit.attr("disabled", false);
                    console.log(err);
                },
            });
        });

        $("#editCategoryModal").on("show.bs.modal", function (e) {
            var id = $(e.relatedTarget).data("id");
            var url = "show/" + id;

            $.get(url, function (res) {
                if (res.status) {
                    $("#updateId").val(res.data.id);
                    $("#nameEdit").val(res.data.name);
                }
            });
        });

        $("#btnEditCategory").click(function (e) {
            e.preventDefault();
            var btnSubmit = $(this);
            btnSubmit.attr("disabled", true);

            var id = $("#updateId").val();

            $.ajax({
                url: "update/" + id,
                type: "PATCH",
                data: {
                    name: $("#nameEdit").val(),
                },
                success: function (res) {
                    if (res.status) {
                        btnSubmit.attr("disabled", false);
                        $("#editCategoryModal").modal("hide");
                        Swal.fire("Success", res.message, "success").then(
                            () => {
                                location.reload();
                            }
                        );
                    } else {
                        btnSubmit.attr("disabled", false);
                        Swal.fire("failed", res.message, "error");
                        console.log(res.message);
                    }
                },
                error: function (err) {
                    btnSubmit.attr("disabled", false);
                    console.log(err);
                },
            });
        });

        $(".btnDeleteCategory").click(function (e) {
            e.preventDefault();
            var id = $(this).data("id");
            var name = $(this).data("name");
            var url = "destroy/" + id;

            Swal.fire({
                title: "Apa anda yakin ?",
                text: "Anda akan menghapus kategori " + name + " ini",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Yes, delete it!",
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: url,
                        type: "DELETE",
                        success: function (res) {
                            if (res.status) {
                                Swal.fire(
                                    "Success",
                                    res.message,
                                    "success"
                                ).then(() => {
                                    location.reload();
                                });
                            } else {
                                Swal.fire("failed", res.message, "error");
                                console.log(res.message);
                            }
                        },
                        error: function (err) {
                            console.log(err);
                        },
                    });
                } else {
                    Swal.fire({
                        title: "Cancelled",
                        text: "Kategori Anda tidak dihapus :)",
                        icon: "error",
                    });
                }
            });
        });
    });
</script>

{% endblock %}
