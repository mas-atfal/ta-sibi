{% extends 'frontend/layouts/app.html' %}

<!-- Block Content -->
{% block content %}

<!-- Content -->
<div class="section-body">
    <div class="card">
        <div class="card-body">
            <div class="text-center">
                <img
                    width="50%"
                    src="{{ url_for('static', filename='storage/articles/'+article.image) }}"
                    alt="{{ article.title }}"
                    class="img-fluid"
                />
            </div>
            <h1>{{ article.title }}</h1>
            {{ article.content|safe  }}
        </div>
    </div>
</div>

{% endblock %}
