<!-- Add Singkatan Modal -->
<div
    class="modal fade"
    tabindex="-1"
    role="dialog"
    id="addSingkatanModal"
    aria-hidden="true"
>
    <div class="modal-dialog modal-md modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Tambah {{ title }}</h5>
                <button
                    type="button"
                    class="close text-white"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <form
                id="formAddSingkatan"
                method="post"
                enctype="multipart/form-data"
            >
                <div class="modal-body">
                    <div class="form-group">
                        <label for="singkatan">Singkatan</label>
                        <input
                            type="text"
                            class="form-control"
                            name="singkatan"
                            id="singkatan"
                            placeholder="Singkatan"
                        />
                    </div>

                    <div class="form-group">
                        <label for="kepanjangan">Kepanjangan</label>
                        <input
                            type="text"
                            class="form-control"
                            name="kepanjangan"
                            id="kepanjangan"
                            placeholder="Kepanjangan"
                        />
                    </div>
                </div>

                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-dark"
                        data-dismiss="modal"
                    >
                        Close
                    </button>
                    <button
                        type="button"
                        id="btnSubmitSingkatan"
                        class="btn btn-primary"
                    >
                        <i class="fa fa-save"></i> Simpan Data
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Singkatan Modal -->
<div
    class="modal fade"
    tabindex="-1"
    role="dialog"
    id="editSingkatanModal"
    aria-hidden="true"
>
    <div class="modal-dialog modal-md modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Edit {{ title }}</h5>
                <button
                    type="button"
                    class="close text-white"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <form
                id="formEditSingkatan"
                method="post"
                enctype="multipart/form-data"
            >
                <div class="modal-body">
                    <div class="form-group">
                        <label for="singkatanEdit">Singkatan</label>
                        <input
                            type="text"
                            class="form-control"
                            name="singkatan"
                            id="singkatanEdit"
                            placeholder="Singkatan"
                        />
                        <input type="hidden" id="updateId" />
                    </div>

                    <div class="form-group">
                        <label for="kepanjanganEdit">Kepanjangan</label>
                        <input
                            type="text"
                            class="form-control"
                            name="kepanjangan"
                            id="kepanjanganEdit"
                            placeholder="Kepanjangan"
                        />
                    </div>
                </div>

                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-dark"
                        data-dismiss="modal"
                    >
                        Close
                    </button>
                    <button
                        type="button"
                        id="btnEditSingkatan"
                        class="btn btn-success"
                    >
                        <i class="fa fa-save"></i> Simpan Data
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
