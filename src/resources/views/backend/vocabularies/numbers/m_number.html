<!-- Add Number Modal -->
<div
    class="modal fade"
    tabindex="-1"
    role="dialog"
    id="addNumberModal"
    aria-hidden="true"
>
    <div class="modal-dialog modal-md modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Tambah {{ title }}</h5>
                <button
                    type="button"
                    class="close text-white"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <form
                id="formAddNumber"
                method="post"
                enctype="multipart/form-data"
            >
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Nama Kata</label>
                        <input
                            type="text"
                            class="form-control"
                            name="name"
                            id="name"
                            placeholder="Masukan Kata"
                        />
                    </div>

                    <div class="form-group">
                        <label for="video_link">Link Video (Youtube)</label>
                        <input
                            type="text"
                            class="form-control"
                            name="video_link"
                            id="video_link"
                            placeholder="Masukan Link Video"
                        />
                        <small class="form-text">
                            Ex: https://www.youtube.com/watch?v=_JhLC29jeI4
                        </small>
                    </div>
                </div>

                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-dark"
                        data-dismiss="modal"
                    >
                        Close
                    </button>
                    <button
                        type="button"
                        id="btnSubmitNumber"
                        class="btn btn-primary"
                    >
                        <i class="fa fa-save"></i> Simpan Data
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Number Modal -->
<div
    class="modal fade"
    tabindex="-1"
    role="dialog"
    id="editNumberModal"
    aria-hidden="true"
>
    <div class="modal-dialog modal-md modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Edit {{ title }}</h5>
                <button
                    type="button"
                    class="close text-white"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <form
                id="formEditNumber"
                method="post"
                enctype="multipart/form-data"
            >
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Nama Kata</label>
                        <input
                            type="text"
                            class="form-control"
                            name="name"
                            id="nameEdit"
                            placeholder="Masukan Kata"
                        />
                        <input type="hidden" id="updateId" />
                    </div>

                    <div class="form-group">
                        <label for="video_link">Link Video (Youtube)</label>
                        <input
                            type="text"
                            class="form-control"
                            name="video_link"
                            id="videoLinkEdit"
                            placeholder="Masukan Link Video"
                        />
                        <small class="form-text">
                            Ex: https://www.youtube.com/watch?v=_JhLC29jeI4
                        </small>
                    </div>
                </div>

                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-dark"
                        data-dismiss="modal"
                    >
                        Close
                    </button>
                    <button
                        type="button"
                        id="btnEditNumber"
                        class="btn btn-primary"
                    >
                        <i class="fa fa-save"></i> Simpan Data
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
