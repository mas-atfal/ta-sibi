<script>
    function get_singkatan() {
        return [
            {"singkatan": "AB", "kepanjangan": "Aku Budiman"},
            {"singkatan": "BA", "kepanjangan": "Baru Aku"},
            {"singkatan": "BE", "kepanjangan": "Bermain"},
            {"singkatan": "CA", "kepanjangan": "Cari Aku"},
            {"singkatan": "LA", "kepanjangan": "Lindungi Aku"},
        ]
    }
    async function getSingkatan(q) {
        qparam = ""
        if (q != null && q != undefined) {
            qparam = q
        }
        const url = "/api/singkatan?q=" + qparam;
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Response status: ${response.status}`);
            }
            const json = await response.json();
            console.log(json);
            return json;
        } catch (error) {
            console.error(error.message);
            return [];
        }
    }
</script>
