{% extends 'backend/layouts/app.html' %}

<!-- Block Content -->
{% block content %}

<!-- Content -->
<div class="col-12">
    <div class="card">
        <div class="card-header">
            <button
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#addCategoryModal"
            >
                <i class="fa fa-plus-circle me-0"></i> Tambah {{ title }}
            </button>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table
                    id="categories"
                    style="width: 98%"
                    class="table table-striped table-bordered dataTable"
                >
                    <thead>
                        <th width="30">No</th>
                        <th>Nama</th>
                        <th width="150">Action</th>
                    </thead>

                    <tbody>
                        {% for category in categories %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ category.name }}</td>
                            <td class="text-center">
                                <button href="" class="btn btn-success btn-sm">
                                    <i class="fa fa-edit me-0"></i> Edit
                                </button>

                                <button href="" class="btn btn-danger btn-sm">
                                    <i class="fa fa-trash me-0"></i> Hapus
                                </button>
                            </td>
                        </tr>

                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- End Content -->
{% endblock %}

<!-- Scripts -->
{% block scripts %}

<!-- Modal -->
{% include 'backend/master/categories/m_category.html' %}

<script>
    $(document).ready(function () {
        $("#categories").DataTable();

        $("#btnSubmitCategory").click(function (e) {
            e.preventDefault();
            $(this).attr("disabled", true);

            $.ajax({
                url: "{{ url_for('admin.categories.store') }}",
                type: "POST",
                data: {
                    name: $("#name").val(),
                },
                success: function (response) {
                    if (response.status) {
                        $("#addCategoryModal").modal("hide");
                        Swal.fire("Success", response.message, "success").then(

                        );

    });
</script>

{% endblock %}
