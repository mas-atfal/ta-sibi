{% extends 'backend/layouts/app.html' %}

<!-- Block Content -->
{% block content %}

<!-- Content -->
<div class="col-12">
    <div class="card">
        <div class="card-header">
            <button
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#addDictionaryModal"
            >
                <i class="fa fa-plus-circle me-0"></i> Tambah {{ title }}
            </button>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table
                    id="dictionaries"
                    style="width: 98%"
                    class="table table-striped table-bordered dataTable"
                >
                    <thead>
                        <th width="30">No</th>
                        <th width="100">Gambar</th>
                        <th width="150">Nama</th>
                        <th width="150">Action</th>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- End Content -->
{% endblock %}

<!-- Scripts -->
{% block scripts %}

<!-- Modal -->
{% include 'backend/dictionaries/m_dictionary.html' %}

<script>
    $(document).ready(function () {
        $("#dictionaries").DataTable();
    });
</script>

{% endblock %}
