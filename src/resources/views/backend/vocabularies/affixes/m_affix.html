<!-- Add Affix Modal -->
<div
    class="modal fade"
    tabindex="-1"
    role="dialog"
    id="addAffixModal"
    aria-hidden="true"
>
    <div class="modal-dialog modal-md modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Tambah {{ title }}</h5>
                <button
                    type="button"
                    class="close text-white"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <form id="formAddAffix" method="post" enctype="multipart/form-data">
                <div class="modal-body">
                    <input
                        type="hidden"
                        name="alphabet_id"
                        value="{{ request.args.get('alphabet_id') }}"
                    />
                    <div class="form-group">
                        <label for="name">Nama Kata</label>
                        <input
                            type="text"
                            class="form-control"
                            name="name"
                            id="name"
                            placeholder="Masukan Kata"
                        />
                    </div>

                    <div class="form-group">
                        <label for="type">Tipe</label>
                        <select
                            name="type"
                            class="form-control select2"
                            id="type"
                            style="width: 100%"
                        >
                            <option value="" disabled selected>
                                -- Pilih Tipe --
                            </option>
                            <option value="awalan">Awalan</option>
                            <option value="akhiran">Akhiran</option>
                            <option value="partikel">Partikel</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="video_link">Link Video (Youtube)</label>
                        <input
                            type="text"
                            class="form-control"
                            name="video_link"
                            id="video_link"
                            placeholder="Masukan Link Video"
                        />
                        <small class="form-text">
                            Ex: https://www.youtube.com/watch?v=_JhLC29jeI4
                        </small>
                    </div>
                </div>

                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-dark"
                        data-dismiss="modal"
                    >
                        Close
                    </button>
                    <button
                        type="button"
                        id="btnSubmitAffix"
                        class="btn btn-primary"
                    >
                        <i class="fa fa-save"></i> Simpan Data
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Affix Modal -->
<div
    class="modal fade"
    tabindex="-1"
    role="dialog"
    id="editAffixModal"
    aria-hidden="true"
>
    <div class="modal-dialog modal-md modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Edit {{ title }}</h5>
                <button
                    type="button"
                    class="close text-white"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <form
                id="formEditAffix"
                method="post"
                enctype="multipart/form-data"
            >
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Nama Kata</label>
                        <input
                            type="text"
                            class="form-control"
                            name="name"
                            id="nameEdit"
                            placeholder="Masukan Kata"
                        />
                        <input type="hidden" id="updateId" />
                    </div>

                    <div class="form-group">
                        <label for="type">Tipe</label>
                        <select
                            name="type"
                            class="form-control select2"
                            id="typeEdit"
                            style="width: 100%"

                            <option value="" disabled selected>
                                -- Pilih Tipe --
                            </option>
                            <option value="awalan">Awalan</option>
                            <option value="akhiran">Akhiran</option>
                            <option value="partikel">Partikel</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="video_link">Link Video (Youtube)</label>
                        <input
                            type="text"
                            class="form-control"
                            name="video_link"
                            id="videoLinkEdit"
                            placeholder="Masukan Link Video"
                        />
                        <small class="form-text">
                            Ex: https://www.youtube.com/watch?v=_JhLC29jeI4
                        </small>
                    </div>
                </div>

                <div class="modal-footer">
                    <button
                        type="button"
                        class="btn btn-dark"
                        data-dismiss="modal"
                    >
                        Close
                    </button>
                    <button
                        type="button"
                        id="btnEditAffix"
                        class="btn btn-primary"
                    >
                        <i class="fa fa-save"></i> Simpan Data
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
