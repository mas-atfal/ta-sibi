{% extends 'frontend/layouts/app.html' %}

<!-- Block Content -->
{% block content %}

<!-- Block Styles -->
{% block styles %}

<style>
    .gallery.gallery-md .gallery-item {
        width: 150px;
        height: 150px;
        margin-right: 10px;
        margin-bottom: 10px;
    }
</style>

{% endblock %}

<!-- Content -->
<div class="section-body">
    <div class="card">
        <div class="card-header">
            <button class="btn btn-dark" onclick="history.back()">
                <i class="fa fa-arrow-circle-left me-0"></i> Kembali
            </button>
            <!-- Don't Delete H4 -->
            <h4></h4>
            <div class="card-header-action">
                <div class="btn-group">
                    <a
                        href="{{ url_for('web.vocabularies.affixes', type='awalan') }}"
                        class="btn btn-link {% if request.args.type == 'awalan' %} active {% endif %}"
                        >Awalan</a
                    >
                    <a
                        href="{{ url_for('web.vocabularies.affixes', type='akhiran') }}"
                        class="btn btn-link {% if request.args.type == 'akhiran' %} active {% endif %}"
                        >Akhiran</a
                    >
                    <a
                        href="{{ url_for('web.vocabularies.affixes', type='partikel') }}"
                        class="btn btn-link {% if request.args.type == 'partikel' %} active {% endif %}"
                        >Partikel</a
                    >
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <!-- <div class="col-md-12 text-center">
                    <h4>Kata Imbuhan</h4>
                    <p>
                        Pelajari penggunaan imbuhan dalam bahasa isyarat tangan
                        untuk membentuk kata kerja, kata benda, atau kata sifat.
                        Kamus kami mencakup imbuhan seperti awalan, akhiran, dan
                        gabungan imbuhan yang dapat Anda pelajari secara
                        interaktif dan dipraktikkan secara realtime dengan
                        bantuan kecerdasan buatan.
                    </p>
                </div> -->

                <!-- Item -->
                {% for affix in affixes %}
                <div class="col-md-4 video-container">
                    <video
                        id="my-video-1"
                        class="video-js vjs-default-skin"
                        controls
                        preload="auto"
                        width="350"
                        height="264"
                        data-setup='{"techOrder": ["youtube"], "sources": [{"type": "video/youtube", "src": "{{ affix.video_link }}"}]}'
                    ></video>

                    <div class="video-overlay">{{ affix.name }}</div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
